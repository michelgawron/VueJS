<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs exercise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
</head>
<body>
<div id="root">
    <tabs>
        <tab name="About us" :selected="true">
            <h1>Here is the content for the about us tab</h1>
        </tab>
        <tab name="About our culture">
            <h1>Here is the content for our culture tab</h1>
        </tab>
        <tab name="About our vision">
            <h1>Here is the content for our vision tab</h1>
        </tab>
        <tab name="About anything else">
            <h1>Here is the content for anything else tab</h1>
            <p>The content here will be displayed as a paragraph</p>
        </tab>
    </tabs>
</div>

<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
<!-- We have externalized our Vue.js methods, objects, etc into a separate file -->
<script src="../js/tabs.js"></script>
</body>
</html>
